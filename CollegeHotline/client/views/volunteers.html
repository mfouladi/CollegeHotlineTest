<!DOCTYPE html>
<html lang="en" ng-app = "CH_Messaging_App">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>College Hotline - Volunteers</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
			.pre-scrollable{
				padding: 15px;
			}
		</style>
		<style> .background {background-color: black; background:url('/images/chalkboard.jpg') center center fixed} </style>
		<style> .section 	{opacity:0.9;font-family:'Shadows Into Light';color:white; font-weight:bold} </style>
		<style> .full-width {width: 100% } </style>
		<style> .light-green{text-align: left;background-color: lightgreen; border-radius: 15px; border-width:0px;} </style>
		<style> .light-red {text-align: left;background-color: pink; border-radius: 15px; border-width:0px; } </style>

		<!-- Local Angular-->
		<script type="text/javascript" src="/js/client_modules/angular.js"></script>
		<script type="text/javascript" src="/js/client_modules/angular-resource.js"></script>

		<!-- Socket IO -->
		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io();
		</script>
		
		<!--Local Scripts-->
		<script type="text/javascript" src="/js/app.js"></script>
		<script src = "/js/controllers/volunteerController.js"></script>
	</head>

	<body class = "background">

		<!--header navbar-->
		<div ng-include src="'/views/navbar.html'"></div>
		
		<div ng-controller="volunteerController" class = "container-fluid" style = "margin-top: 70px">
			<div class="container-fluid">
				<div class = "row">
					<div class = "col-sm-2 "></div>
					<div class = "col-sm-8 ">
						<div class="panel panel-default pre-scrollable">
							<table class="full-width table table-bordered">
								<thead>
									<th>#</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Online</th>
									<th>Available</th>
								</thead>
								<tbody>
									<tr ng-repeat="volunteer in volunteers" ng-class="(volunteer.available==true) ? 'light-green' : 'light-red'">
										<td>{{$index+1}}</td>
										<td>{{volunteer.firstName}}</td>
										<td>{{volunteer.lastName}}</td>
										<td>{{volunteer.online}}</td>
										<td>{{volunteer.available}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class = "col-sm-2 "></div>
				</div>
			</div>
		</div>

  	</body>
</html>
