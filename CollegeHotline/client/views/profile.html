<!DOCTYPE html>
<html lang="en" ng-app = "CH_Messaging_App">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>College Hotline - Profile</title>

		<!-- Bootstrap core CSS -->
		<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- Local Angular-->
		<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
		
		<!--Local Scripts-->
		<script type="text/javascript" src="/js/app.js"></script>
		<script src = "/js/controllers/profileController.js"></script>
	</head>

	<body class = "background">

		<!--header navbar-->
		<!-- <div ng-include src="'/views/navbar.html'"></div> -->
		<ch-loggedin-navbar></ch-loggedin-navbar>
		<hello></hello>
		
		<div ng-controller="profileController" class = "container-fluid" style = "margin-top: 70px">
			<div class="container-fluid">
				<div class = "row">
					<div class = "col-sm-4 ">
						<div class="form-group text-center" >
							<img src="/images/empty_profile.png" height="320px" width="320px"/>
							<div class="center-block">
								<button type="button" class="btn btn-success" aria-label="Center Align">
									Upload
  									<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class = "col-sm-6 ">
						<div class="form-group" >
							<label>First Name</label>
							<input ng-model="firstName" type="text" class="form-control" placeholder="First Name">
							<label>Last Name</label>
							<input ng-model="lastName" type="text" class="form-control" placeholder="Last Name">
							<label>Phone Number</label>
							<input ng-model="phoneNumber" type="text" class="form-control" placeholder="Phone Number">
							<label>School Name</label>
							<input ng-model="schoolName" type="text" class="form-control" placeholder="School Name">
							<label>Email</label>
							<input ng-model="email" type="text" class="form-control" placeholder="joebruin@ucla.edu">
							<div class="center-block text-center" style ="margin-top: 20px;">
								<button type="button" class="btn btn-success" aria-label="Center Align">
									Update
									<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class = "col-sm-2 "></div>
				</div>
				<div class = "row">
					<div class = "col-sm-3 "></div>
					<div class = "col-sm-6 ">
						<form class="form-horizontal">
							<div class="form-group" >
								<h3 class="text-center">Short Blurb (200 Characters MAX)</h3>
								<textarea ng-model="question1" class="form-control" rows="3" placeholder="Write about you... i.e. : Yo, I’m Ayman. I’m a part time pre-med student and part time professional basketball player (you just haven’t heard of me yet). Lemme know if you got questions. Cuz I got answers."></textarea>
								<div class="checkbox">
									<button type="button" class="btn btn-success" aria-label="Center Align">
									    <label>
											<input type="checkbox">Post Name, Profile Picture, and Blurb on Our Homepage</input>
									    </label>
									</button>
								 </div>
							</div>
						</form>
					</div>
					<div class = "col-sm-3"></div>				
				</div>
			</div>
		</div>

  	</body>
</html>
