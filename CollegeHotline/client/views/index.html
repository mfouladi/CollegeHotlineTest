<!DOCTYPE html>
<html ng-app="CH_SMS_App">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>

		<!-- Incoming Texts Feed -->
		<div ng-controller="textsController" style="border:5px solid black; float: left; width: 25%; height: 100%">
			<h1 align="center"> Incoming Messages </h1>
			<h2 align="center"> There are {{texts.length}} In Queue </h2>
			<ul style="list-style-type:none">	
				<li ng-repeat="text in texts">
					<form ng-submit="acceptText()">
						<h3>{{text.message}}</h3>
						<button align="center" type ="submit">Answer</button>
					</form>
				</li>
			</ul>
			<form ng-submit="createTextMessage()">
				<input style="width:99%" type="text" placeholder="Message Text" ng-model="newMessage"></input>
				<button type="submit">Send</button>
			</form>
		</div>

		<!-- Meetups View -->
		<!--div ng-controller="meetupsController">
			<h1>There are {{meetups.length}} meetups</h1>
			<ul>
				<li ng-repeat="meetup in meetups">
					{{meetup.name}}
				</li>
			</ul>
			<form ng-submit="createMeetup()">
				<input type="text" placeholder="Meetup Name" ng-model="meetupName"></input>
				<button type="submit">Add</button>
			</form>
		</div>

		<!-- Current Chats -->

		<div ng-controller="textsController" style="border: 5px solid black; float: right; width: 25%; height: 100%">
			<h1 align="center">Current Chats </h1>
			<h2 align="center">{{actives.length}} Active </h2>
			<ul style="list-style-type:none">	
				<li ng-repeat="active in actives">
					<form ng-submit="acceptText()">
						<h3>{{active.message}}</h3>
						<button type ="submit">Return to Queue</button>
					</form>
				</li>
			</ul>
		</div>

		<!-- Scripts -->

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/controllers/textsController.js"></script>

	</body>
</html>
